<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Based API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Weather API - Vanessa Allen</h1>
    </header>

    <main>
        <div class="wrapper">
            <h2>Type a city then click Search to find the weather in that area!</h2>
            <div class="input">
                <input type="text" placeholder="city name" class="input_text">
                <input type="submit" value="Search" class="submit">
            </div>

            <div class="container">
                <div class="list">
                    <h1 class="name" id="name"></h1>
                    <p class="temp"></p>
                    <p class="clouds"></p>
                    <p class="report"></p>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </main>
</body>

</html>
