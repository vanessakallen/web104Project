<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>MediaMingle - Contact</title>
  <!-- CSS -->

  <link rel="stylesheet" href="../FP-Files/CSS/contact.css">
</head>

<body>
  <h1>Contact Us</h1>
  <div class="fixed-marker">
    <h2><span id="title2">Media</span><span id="title2-br">Mingle</span></h2>
    <h2 id="owner-mark">by Vanessa Allen</h2>
  </div>
  <form action="https://formsubmit.co/va.vanessaallen@gmail.com" method="POST">
    <!-- make so it is sent to my email -->
    <div class="form-group">
      <h2 id="form-marker"><span id="title2">Media</span><span id="title2-br">Mingle</span></h2>
      <input type="text" class="formInput" id="name" placeholder="Name">
      <input type="email" class="formInput" id="email" placeholder="Email">
      <input type="text" class="formInput" id="subject" placeholder="Subject">
      <textarea class="formInput" id="message" rows="3" placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </div>
  </form>

  <!-- Footer -->
  <footer>
    <ul>
      <li>&copy; MediaMingle.com 2022</li>
      <li><a href="https://web01.scwebsrv.com/WEB%20104/FP-Files/welcome.html">Home</a></li>
    </ul>
  </footer>
</body>

</html>
